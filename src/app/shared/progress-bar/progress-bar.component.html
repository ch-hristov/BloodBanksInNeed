<div class="progress-bar-content">
  <span class="progress-bar-label">Level of bloods reserve: </span>
  <mat-progress-bar
    [color]="progress.color"
    [mode]="progress.mode"
    [value]="progress.value"
    [matTooltip]="progress.tooltip"
    matTooltipPosition="above"
  >
  </mat-progress-bar>
</div>
