<div class="list-container">
  <mat-list>
    <div mat-subheader>{{ title }}</div>
    <mat-list-item *ngFor="let item of items">
      <div mat-line *ngIf="item.name">{{ item.name }}</div>
      <div mat-line *ngIf="item.quantity">Quantity: <strong>{{ item.quantity }}</strong></div>
    </mat-list-item>
  </mat-list>
</div>
