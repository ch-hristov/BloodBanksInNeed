<div class="list-container">
  <mat-list class="list">
    <div mat-subheader *ngIf="title">{{ title }}</div>
    <mat-list-item *ngFor="let item of items" class="item">
      <span mat-line *ngIf="item.name" class="item-name">{{ item.name }}</span>
      <span *ngIf="item.quantity"
            class="item-quantity"
            matTooltip="Number of items"
            matTooltipPosition="before"
      >
        {{ item.quantity }}
      </span>
    </mat-list-item>
  </mat-list>
</div>
