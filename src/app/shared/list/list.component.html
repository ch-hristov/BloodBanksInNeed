<div class="list-container">

  <mat-form-field appearance="outline" class="filter-field" style="display: none">

    <mat-label>Search</mat-label>
    <input matInput #search (keyup)="applySearch($event)" placeholder="Ex. Gloves">
    <mat-icon matPrefix>search</mat-icon>
    <button mat-button matSuffix mat-icon-button>
      <mat-icon *ngIf="search.value" (click)="search.value=''">close</mat-icon>
    </button>

  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="list-table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row" class="col-name">{{ row.name }}</td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="col-quantity" style="display: none">Quantity</th>
      <td mat-cell *matCellDef="let row" class="col-quantity" style="display: none">{{ row.quantity }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

</div>
