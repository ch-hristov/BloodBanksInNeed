<!-- smart markers -->
<div>
  <div *ngFor="let marker of layers">
<!--    {{ marker.options | json }}-->
    <on-map-info id="mapInfo_{{  marker.options.id  }}">
      {{  marker.options.name  }}
    </on-map-info>
  </div>
</div>

<!-- map -->
<div class="map"
     leaflet
     [leafletOptions]="options"
     [leafletLayers]="layers"
      >
</div>
