<div class="sidenav" *ngIf="(bloodBank$ | async)">

  <app-panel-header [title]="(bloodBank$ | async).name"
                    [icon]="'close'"
                    (iconClicked)="onIconClicked()"
  >

  </app-panel-header>

  <app-progress-bar [progressValue]="bloodBankLevel"></app-progress-bar>

  <app-action-panel [bloodBank]="(bloodBank$ | async)"></app-action-panel>
</div>
